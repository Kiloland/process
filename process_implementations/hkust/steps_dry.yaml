                },
                asher_resist_strip,
                {
                        equipment: DIF-A1,
                        process: "Drive in",
                        requirement: "1 hour @ 1050\\degreesC in inert ($N_2$) environment",
                },
        ],
}
- {
        name: N-Base,
        cross_tikz: tikz_process_steps/nbase.a.tex,
