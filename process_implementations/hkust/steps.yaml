                {
                        equipment: WET-E2,
                        process: "Wire formation",
                        requirement: "HF:DI (1:10) solution, a few seconds",
                },
                {
                        equipment: WET-D1,
                        process: "Wire formation",
                        requirement: "Around 30 seconds (100 nm, 282.3 nm/min)",
                },
                {
                        equipment: WET-Y1,
