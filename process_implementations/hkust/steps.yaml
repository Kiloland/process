- { 
        name: Shallow trench isolation,
        cross_tikz: tikz_process_steps/sti.a.tex,
        mask: sti,
        steps: [
                clean_B,
                normal_exposure,
                {
                        equipment: DRY-Si-1,
                        process: "Etching the trenches",
                        requirement: "1 minute (2\\um)",
                },
                asher_resist_strip,
        ],
}
- {
        name: Field oxide,
        cross_tikz: tikz_process_steps/fox.a.tex,
        mask: fox,
        steps: [
                {
                        equipment: DIF-D2,
                        process: "Drive in",
                        requirement: "30 minutes @ 1050\\degreesC in dry environment ($O_2$)",
                },
                {
                        equipment: CVD-B3,
                        process: "Oxide deposition",
                        requirement: "500 nm (Isolation between gate and substrate)",
                },
                normal_exposure,
                {
                        equipment: WET-C3,
                        process: "BOE: Field oxide etching",
                        requirement: "1 minutes (500 nm, 500nm/min)",
                },
                {
                        equipment: WET-E4,
                        process: "Sulfuric resist strip",
                        requirement: "H2SO4+H2O2, 120\\degreesC, 10mins",
                },
        ],
}
- {
        name: SONOS,
        cross_tikz: tikz_process_steps/sonos.a.tex,
        mask: sonos,
        steps: [
                {
                        equipment: DIF-D1,
                        process: "Lower gate oxide growth",
                        requirement: "5nm",
                },
                {
                        equipment: CVD-B2,
                        process: "Charge carrying nitride growth",
                        requirement: "10nm",
                },
                normal_exposure,
                {
                        equipment: DRY-490,
                        process: "Nitride etch",
                        requirement: "6 seconds (10nm, 100nm/min)",
                },
                {
                        equipment: WET-C3,
                        process: "BOE: Field oxide etching",
                        requirement: "(1.2 seconds) $\\approx$ 1.2 seconds (5 nm, 500nm/min)",
                },
                {
                        equipment: WET-E4,
                        process: "Sulfuric resist strip",
                        requirement: "H2SO4+H2O2, 120\\degreesC, 10mins",
                },
        ],
}
- {
        name: Gate,
        cross_tikz: tikz_process_steps/gate.a.tex,
        mask: poly,
        steps: [
                {
                        equipment: DIF-D1,
                        process: "Gate oxide growth",
                        requirement: "40nm, 33 minutes 14 seconds @ 1050\\degreesC in dry environment",
                },
                {
                        equipment: CVD-A3,
                        process: "Gate electrode growth",
                        requirement: "600nm of poly silicon",
                },
                normal_exposure,
                {
                        equipment: DRY-Poly,
                        process: "Poly silicon etch",
                        requirement: "6 minute 10 seconds (600nm poly + 40nm oxide)",
                },
                {
                        equipment: WET-E4,
                        process: "Sulfuric resist strip",
                        requirement: "H2SO4+H2O2, 120\\degreesC, 10mins",
                },
        ],
}
- {
        name: Implant stop,
        cross_tikz: tikz_process_steps/implantstop.a.tex,
        mask: implantstop,
        steps: [
                {
                        equipment: CVD-B2,
                        process: "Implant stop Nitride hard mask",
                        requirement: "100nm",
                },
                normal_exposure,
                {
                        equipment: DRY-490,
                        process: "Nitride etch",
                        requirement: "roughly 1 minute (100nm, 100nm/min)",
                },
                {
                        equipment: WET-E4,
                        process: "Sulfuric resist strip",
                        requirement: "H2SO4+H2O2, 120\\degreesC, 10mins",
                },
        ],
}

