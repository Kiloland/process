                implant_exposure,
                {
                        equipment: IMP-3000,
                        process: "Boron implant",
                        requirement: "$1.93 \\times 10^{12}cm^{-2}$@40keV",
                },
                asher_resist_strip,
                {
                        equipment: DIF-A1,
                        process: "Drive in",
                        requirement: "2 hours @ 1050\\degreesC in inert ($N_2$) environment",
                },
        ],
}
